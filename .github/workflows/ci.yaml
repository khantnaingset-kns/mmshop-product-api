name: CI Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: test-1

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: test-1

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test
